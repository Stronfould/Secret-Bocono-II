<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET BOCONO PARTE II</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .message-form {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        button:disabled {
            background-color: #222;
            cursor: not-allowed;
        }
        
        .messages {
            margin-top: 30px;
        }
        
        .message {
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .message-content {
            margin-bottom: 10px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .message-meta {
            font-size: 0.8rem;
            color: #777;
            display: flex;
            justify-content: space-between;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0;
        }
        
        .reply-btn:hover {
            color: #fff;
        }
        
        .replies {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #333;
            padding-left: 15px;
        }
        
        .reply-form {
            margin-top: 10px;
            display: none;
        }
        
        .reply-form.active {
            display: block;
        }
        
        .reply-input {
            width: 100%;
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
        }
        
        .reply-submit {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        
        .notification.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }
        
        .loading {
            text-align: center;
            color: #aaa;
            padding: 20px;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SECRET BOCONO PARTE II</h1>
            <p class="subtitle">Mensajes an√≥nimos en tiempo real</p>
        </header>
        
        <div class="message-form">
            <textarea id="messageInput" placeholder="Escribe tu mensaje an√≥nimo aqu√≠..."></textarea>
            <button id="submitMessage">Publicar Mensaje</button>
        </div>
        
        <div class="messages" id="messagesContainer">
            <div class="loading" id="loadingMessages">
                Cargando mensajes...
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        Mensaje publicado correctamente
    </div>

    <script>
        // üî• CONFIGURACI√ìN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAjKopYxknbSYWFHSjhydu7yMCUn-KIswI",
            authDomain: "secret-bocono-ii.firebaseapp.com",
            projectId: "secret-bocono-ii",
            storageBucket: "secret-bocono-ii.firebasestorage.app",
            messagingSenderId: "965252056100",
            appId: "1:965252056100:web:2e8180f547d8004befc4b1"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Mostrar notificaci√≥n
        function showNotification(text, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.style.backgroundColor = isError ? '#550000' : '#333';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Renderizar mensajes
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No hay mensajes a√∫n. ¬°S√© el primero en publicar!</div>';
                return;
            }
            
            // Ordenar mensajes por fecha (m√°s recientes primero)
            const sortedMessages = [...messages].sort((a, b) => b.timestamp - a.timestamp);
            
            container.innerHTML = sortedMessages.map(message => {
                const messageDate = new Date(message.timestamp);
                const formattedDate = messageDate.toLocaleDateString() + ' ' + messageDate.toLocaleTimeString();
                
                return `
                    <div class="message" data-id="${message.id}">
                        <div class="message-content">${escapeHtml(message.content)}</div>
                        <div class="message-meta">
                            <span>An√≥nimo ‚Ä¢ ${formattedDate}</span>
                            <button class="reply-btn" onclick="toggleReplyForm('${message.id}')">Responder</button>
                        </div>
                        <div class="reply-form" id="replyForm-${message.id}">
                            <textarea class="reply-input" placeholder="Escribe tu respuesta..."></textarea>
                            <button class="reply-submit" onclick="submitReply('${message.id}')">Enviar Respuesta</button>
                        </div>
                        <div class="replies" id="replies-${message.id}">
                            ${renderReplies(message.replies || [])}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Renderizar respuestas
        function renderReplies(replies) {
            if (replies.length === 0) return '';
            
            const sortedReplies = [...replies].sort((a, b) => a.timestamp - b.timestamp);
            
            return sortedReplies.map(reply => {
                const replyDate = new Date(reply.timestamp);
                const formattedDate = replyDate.toLocaleDateString() + ' ' + replyDate.toLocaleTimeString();
                
                return `
                    <div class="message">
                        <div class="message-content">${escapeHtml(reply.content)}</div>
                        <div class="message-meta">
                            <span>An√≥nimo ‚Ä¢ ${formattedDate}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Escuchar mensajes en tiempo real
        function listenToMessages() {
            return db.collection('messages')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    const loadingElement = document.getElementById('loadingMessages');
                    if (loadingElement) loadingElement.remove();
                    
                    const messages = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        messages.push({
                            id: doc.id,
                            content: data.content,
                            timestamp: data.timestamp?.toDate().getTime() || Date.now(),
                            replies: data.replies || []
                        });
                    });
                    renderMessages(messages);
                }, error => {
                    console.error('Error cargando mensajes:', error);
                    showNotification('Error cargando mensajes', true);
                });
        }

        // Enviar nuevo mensaje
        document.getElementById('submitMessage').addEventListener('click', async function() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content === '') {
                showNotification('Por favor, escribe un mensaje', true);
                return;
            }
            
            const button = this;
            button.disabled = true;
            button.textContent = 'Publicando...';
            
            try {
                await db.collection('messages').add({
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    replies: []
                });
                
                messageInput.value = '';
                showNotification('Mensaje publicado correctamente');
            } catch (error) {
                console.error('Error publicando mensaje:', error);
                showNotification('Error al publicar mensaje', true);
            } finally {
                button.disabled = false;
                button.textContent = 'Publicar Mensaje';
            }
        });

        // Alternar formulario de respuesta
        function toggleReplyForm(messageId) {
            const replyForm = document.getElementById(`replyForm-${messageId}`);
            replyForm.classList.toggle('active');
        }

        // Enviar respuesta - FUNCI√ìN CORREGIDA
        async function submitReply(messageId) {
            const replyInput = document.querySelector(`#replyForm-${messageId} .reply-input`);
            const content = replyInput.value.trim();
            
            if (content === '') {
                showNotification('Por favor, escribe una respuesta', true);
                return;
            }
            
            try {
                const messageRef = db.collection('messages').doc(messageId);
                
                // Obtener el mensaje actual
                const messageDoc = await messageRef.get();
                
                if (!messageDoc.exists) {
                    showNotification('El mensaje no existe', true);
                    return;
                }
                
                const currentData = messageDoc.data();
                const currentReplies = currentData.replies || [];
                
                // Crear nueva respuesta
                const newReply = {
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Actualizar el documento
                await messageRef.update({
                    replies: [...currentReplies, newReply]
                });
                
                replyInput.value = '';
                showNotification('Respuesta enviada correctamente');
                
            } catch (error) {
                console.error('Error enviando respuesta:', error);
                showNotification('Error al enviar respuesta: ' + error.message, true);
            }
        }

        // Funci√≥n para escapar HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permitir enviar mensaje con Ctrl+Enter
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('submitMessage').click();
            }
        });

        // Inicializar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            listenToMessages();
        });
    </script>
</body>
</html>
