<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET BOCONO PARTE II</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1rem;
        }
        
        .message-form {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .messages {
            margin-top: 30px;
        }
        
        .message {
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .message-content {
            margin-bottom: 10px;
        }
        
        .message-meta {
            font-size: 0.8rem;
            color: #777;
            display: flex;
            justify-content: space-between;
        }
        
        .reply-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0;
        }
        
        .reply-btn:hover {
            color: #fff;
        }
        
        .replies {
            margin-left: 20px;
            margin-top: 10px;
            border-left: 2px solid #333;
            padding-left: 15px;
        }
        
        .reply-form {
            margin-top: 10px;
            display: none;
        }
        
        .reply-form.active {
            display: block;
        }
        
        .reply-input {
            width: 100%;
            background-color: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 60px;
        }
        
        .reply-submit {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        
        .notification.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SECRET BOCONO PARTE II</h1>
            <p class="subtitle">Comparte tus pensamientos de forma anónima</p>
        </header>
        
        <div class="message-form">
            <textarea id="messageInput" placeholder="Escribe tu mensaje anónimo aquí..."></textarea>
            <button id="submitMessage">Publicar</button>
        </div>
        
        <div class="messages" id="messagesContainer">
            <!-- Los mensajes se cargarán aquí -->
        </div>
    </div>
    
    <div class="notification" id="notification">
        Mensaje publicado correctamente
    </div>

    <script>
        // Datos de ejemplo para mostrar cómo funciona
        let messages = [
            {
                id: 1,
                content: "Este es un mensaje de ejemplo. ¡La página funciona correctamente!",
                timestamp: new Date().getTime(),
                replies: [
                    {
                        id: 101,
                        content: "¡Excelente! Me encanta esta idea.",
                        timestamp: new Date().getTime() + 1000
                    }
                ]
            }
        ];

        // Cargar mensajes del localStorage si existen
        function loadMessages() {
            const savedMessages = localStorage.getItem('secretBoconoMessages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            }
            renderMessages();
        }

        // Guardar mensajes en localStorage
        function saveMessages() {
            localStorage.setItem('secretBoconoMessages', JSON.stringify(messages));
        }

        // Mostrar notificación
        function showNotification(text) {
            const notification = document.getElementById('notification');
            notification.textContent = text;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Renderizar mensajes en la página
        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            // Ordenar mensajes por fecha (más recientes primero)
            const sortedMessages = [...messages].sort((a, b) => b.timestamp - a.timestamp);
            
            sortedMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.dataset.id = message.id;
                
                const messageDate = new Date(message.timestamp);
                const formattedDate = messageDate.toLocaleDateString() + ' ' + messageDate.toLocaleTimeString();
                
                messageElement.innerHTML = `
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-meta">
                        <span>Anónimo • ${formattedDate}</span>
                        <button class="reply-btn" onclick="toggleReplyForm(${message.id})">Responder</button>
                    </div>
                    <div class="reply-form" id="replyForm-${message.id}">
                        <textarea class="reply-input" placeholder="Escribe tu respuesta..."></textarea>
                        <button class="reply-submit" onclick="submitReply(${message.id})">Enviar</button>
                    </div>
                    <div class="replies" id="replies-${message.id}">
                        ${renderReplies(message.replies)}
                    </div>
                `;
                
                container.appendChild(messageElement);
            });
        }

        // Renderizar respuestas
        function renderReplies(replies) {
            if (!replies || replies.length === 0) return '';
            
            // Ordenar respuestas por fecha (más antiguas primero)
            const sortedReplies = [...replies].sort((a, b) => a.timestamp - b.timestamp);
            
            return sortedReplies.map(reply => {
                const replyDate = new Date(reply.timestamp);
                const formattedDate = replyDate.toLocaleDateString() + ' ' + replyDate.toLocaleTimeString();
                
                return `
                    <div class="message">
                        <div class="message-content">${escapeHtml(reply.content)}</div>
                        <div class="message-meta">
                            <span>Anónimo • ${formattedDate}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Alternar visibilidad del formulario de respuesta
        function toggleReplyForm(messageId) {
            const replyForm = document.getElementById(`replyForm-${messageId}`);
            replyForm.classList.toggle('active');
        }

        // Enviar un nuevo mensaje
        document.getElementById('submitMessage').addEventListener('click', function() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (content === '') {
                showNotification('Por favor, escribe un mensaje');
                return;
            }
            
            const newMessage = {
                id: Date.now(),
                content: content,
                timestamp: new Date().getTime(),
                replies: []
            };
            
            messages.push(newMessage);
            saveMessages();
            renderMessages();
            
            messageInput.value = '';
            showNotification('Mensaje publicado correctamente');
        });

        // Enviar una respuesta
        function submitReply(messageId) {
            const replyInput = document.querySelector(`#replyForm-${messageId} .reply-input`);
            const content = replyInput.value.trim();
            
            if (content === '') {
                showNotification('Por favor, escribe una respuesta');
                return;
            }
            
            const message = messages.find(m => m.id === messageId);
            if (message) {
                const newReply = {
                    id: Date.now(),
                    content: content,
                    timestamp: new Date().getTime()
                };
                
                if (!message.replies) {
                    message.replies = [];
                }
                
                message.replies.push(newReply);
                saveMessages();
                renderMessages();
                
                replyInput.value = '';
                showNotification('Respuesta enviada');
            }
        }

        // Función para escapar HTML y prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permitir enviar mensaje con Enter (Ctrl+Enter)
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                document.getElementById('submitMessage').click();
            }
        });

        // Cargar mensajes al iniciar
        document.addEventListener('DOMContentLoaded', loadMessages);
    </script>
</body>
</html>
